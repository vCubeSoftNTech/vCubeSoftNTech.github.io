<!DOCTYPE html>
<html>

<head>
    <title>Inside Maps</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="controller.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">


    <style>
        html,
        body {
            height: 100%;
            width: 100%;
        }
          .third-party-rating-logo {
            margin-left: 2%;
          }

        .third-party-rating-logo img {
          border-left: 1px solid #999;
          margin: 0 3%;
        }

        .third-party-rating p {
            padding: 0 5% 80% 5%;
            /*padding: 5%;*/
            display: inline;
            font-weight: bold;
            color: #004263;
            border-left: 1px solid #999;
        }
    </style>
</head>

<body>
    <div ng-app='myapp' ng-controller="HomeAppliance">
        <div class="container">
            <div class="row text-left">
                <div class="col s2">
                    <img src="img/pp.jpg" alt="" class="img-circle" width="120" height="115">
                </div>
                <div class="col s6">
                    <h4>Home Improvement Directory <i class="fa fa-hand-lizard-o" aria-hidden="true"></i></h4>
                    <span style="font-size: x-large; color: #555">Alex Wang: 555-555-555</span>

                </div>
                <div class="col s3">
                    <img src="img/insidemaps.png" alt="" class="img-responsive">
                </div>
            </div>
            <div class="row">
              <div class="col-md-7 text-right third-party-rating-logo"></div>

              <div class="col-md-3 text-right third-party-rating-logo">
                <img src="./img/pp.jpg" class="img-circle" width="40" height="40">
                <img src="./img/yelp.jpg" width="40" height="40">
                <img src="./img/pin.png" width="40" height="40">
              </div>
            </div>
            <div class="row" data-ng-repeat="data in demoDatas">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-2">
                            <img ng-src="{{data.logoImgLink}}" alt="" class="circle responsive-img">
                        </div>
                        <div class="col-md-5">
                            <p style="font-weight: bold;" data-ng-bind="data.name"></p>
                            <p style="font-size: 20px">{{data.rating}} <span style="font-size: 14px; color: #999">{{data.reviewedBy}} reviews</span></p>
                            <p data-ng-bind="data.category"></p>
                            <a style="color: #333" ng-href="{{data.link}}" target="_blank">{{data.link}}</a>
                        </div>
                        <div class="col-md-5">
                            <p data-ng-bind="data.contactAddress"></p>
                            <p>{{data.contactPerson}} {{data.contactNo}}</p>
                            <p style="font-weight: bold" data-ng-bind="data.email"></p>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-12" style="color: #999">
                            <p>{{data.text | limitTo: 130}} ...</p>
                            <p class="text-right">(more)</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 text-center third-party-rating">
                    <p data-ng-bind="data.insidemapsRating"></p>
                    <p data-ng-bind="data.yelpRating"></p>
                    <p data-ng-bind="data.pinRating"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
